<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/40760ea0dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Spotify Player</title>
</head>
<body>
  <main>
    <div class="cover"><img src="img/levitating.jpg" alt=""></div>

    <div class="descricao">
      <h2>Levitating</h2>
      <i>Dua Lipa</i>
    </div>

    <div class="duracao">
      <div class="barra">
        <progress></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">00:00</p>
        <p class="fim">0:00</p>
      </div>
    </div>

    <div class="player">
      <i class="icon fa-solid fa-backward"></i>
      <i class="play fa-sharp fa-solid fa-circle-play"></i>
      <i class="pause fa-solid fa-circle-pause"></i>
      <i class="icon fa-solid fa-forward"></i>
    </div>

    <audio src="musics/levitating.mp3"></audio>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
